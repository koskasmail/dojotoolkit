<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name selectors</title>
</head>
<body>
    <script src="./dojo.js"></script>
    <script>
        dojo.ready(
            function () {
                // get class array --> [name^='name_ti']
                console.log(dojo.query("[name^='name_ti']"));

                // // display value --> [name^='name_']
                console.log(dojo.query("[name^='name_']")[0]);

                // display value --> [name^='name_']
                console.log(dojo.query("[[name^='name_']")[0].innerHTML);

                // set class array --> [name^='nam']
                dojo.query("[name^='nam']")[0].innerHTML = 'new class';

                // display value --> [name^='name']
                console.log(dojo.query("[name^='name']")[0].innerHTML);                
            }
        );
    </script>

    <h2 name="name_title">H2 tag</h2>
</body>
</html>

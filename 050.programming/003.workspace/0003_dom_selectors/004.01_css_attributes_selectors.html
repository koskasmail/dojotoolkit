<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name selectors</title>
</head>
<body>
    <script src="./dojo.js"></script>
    <script>
        dojo.ready(
            function () {

                // get class array
                console.log(dojo.query("[name='name_title']"));

                // display value
                console.log(dojo.query("[name='name_title']")[0]);

                // display value
                console.log(dojo.query("[name='name_title']")[0].innerHTML);

                // set tag array
                dojo.query("div")[0].innerHTML = '<p> test';

                // display value
                console.log(dojo.query("div")[0].innerHTML);

                // display value <div> & .class
                console.log(dojo.query("div.name")[0].innerHTML);

                // display value <div> & #id
                console.log(dojo.query("div#fname")[0].innerHTML);               
            }
        );
    </script>

    <h2 name="name_title">H2 tag</h2>
</body>
</html>

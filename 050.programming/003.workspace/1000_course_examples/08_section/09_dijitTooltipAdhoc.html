<!DOCTYPE html>
<html >

<head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:false,parseOnLoad:true"></script>
</head>

<body class="claro">	

<h1> Demo: dijit Adhoc tooltip </h1>

Terms and conditions

blah blah blah

<input id="check" type="checkbox">I Agree </input>

<button id="button"> Continue </button>

<script>

require(["dijit/Tooltip","dojo/dom","dojo/on","dojo/dom-attr","dojo/domReady!"],function(tooltip,dom,on,domattr){

on(dom.byId("button"),"click",function(){

if(domattr.get(dom.byId("check"),"checked")){

alert("everything looks good");

}

else{

tooltip.show("You must agree to terms and conditions to continue",dom.byId("check"));

}

});

on(dom.byId("button"),"blur",function(){

tooltip.hide(dom.byId("check"));

});


});


</script>


</body>


</html>

<!DOCTYPE html>
<html >

<head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:false,parseOnLoad:true"></script>
</head>

<body class="claro">	

<h1> Dijit/Confirmdialog declarative demo <h1>

<div data-dojo-type="dijit/ConfirmDialog" data-dojo-id="testDialog" data-dojo-props="onExecute:execFunction,onCancel:cancelFunction" title="My first dijit dialog">

<span>UserName: <input type="text" id="userId"></span> 

<span>Password: <input type="password" id="password"></span>

</div>

<button onclick="testDialog.set('buttonOk','show');testDialog.set('buttonCancel','hide');testDialog.show();">Show dialog </button>

<script>
require(["dijit/ConfirmDialog","dojo/domReady!"],function(confDialog){

execFunction= function(){

alert('OK button was clicked');

}


cancelFunction = function(){

alert('cancel button was clicked');

}

});
</script>

</body>


</html>

<!DOCTYPE html>
<html >

<head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:false,parseOnLoad:true"></script>
</head>

<body class="claro">	

<h1> Demo: Dijit/Tooltip Programmatic syntax </h1>

<button id="test">Click</button>

<script>
require(["dijit/Tooltip","dojo/domReady!"],function(tooltip){

new tooltip({

connectId:"test",
label:"<span> Hello there, I was created programmatically </span>",
position:['below'],
showDelay:'1000'
});

});
</script>

</body>
</html>

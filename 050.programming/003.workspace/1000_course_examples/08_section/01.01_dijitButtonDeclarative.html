<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: Dijit Buttons</title>
	</head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">

<body class="claro">

	<button id="btn" data-dojo-type="dijit/form/Button" data-dojo-props="onClick:function(){console.log('button was clicked');}">
		Click Me!
	</button>
	
	<button id="ToggleButton" data-dojo-type="dijit/form/ToggleButton" data-dojo-props="checked:false, iconClass:'dijitCheckBoxIcon', onClick:function(){console.log(' toggle button was clicked');}">
		ToggleButton
	</button>
	
	<div id="dropDownBtn" data-dojo-type="dijit/form/DropDownButton" data-dojo-props="iconClass:'dijitIconApplication'">
	<span>DropDownButton</span>
	
	<div id="dropDownToolTip" data-dojo-type="dijit/TooltipDialog">
	Drop down tool tip dialog
	</div>
	</div>
	
	<div id="comboBtn" data-dojo-type="dijit/form/ComboButton" data-dojo-props="onClick:function(){console.log('combo button was clicked.');}">
	<span>ComboButton</span>
	
	<div id="ComboButtonDropDownToolTip" data-dojo-type="dijit/TooltipDialog">
	Combo btn Drop down tool tip dialog
	</div>
	</div>
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:false,parseOnLoad:true"></script>
	
	<script>
	require(["dojo/parser","dijit/form/Button","dojo/domReady!"]);
	</script>

</body>
</html>

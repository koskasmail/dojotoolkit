<!DOCTYPE html>
<html >

<head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:false,parseOnLoad:true"></script>
</head>

<body class="claro">	

<h1> Demo: Dijit/Tooltip declarative syntax </h1>

<button id="test"> Click </button>

<div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'test',position:['after'],showDelay:500">
<span> Hello there, I'm a tooltip </span>
</div>

<script>

require(["dijit/Tooltip","dojo/domReady!"]);

</script>
</body>


</html>

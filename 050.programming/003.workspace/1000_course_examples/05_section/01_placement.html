<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: placement</title>	
</head>
<body>
<h1>Demo: place</h1>

<h4>Move "Three" to the following position</h4>
<button id="moveToTheTop">The first item</button>
<button id="moveBeforeTwo">Before Two</button>
<button id="moveAfterFour">After Four</button>
<button id="moveToTheEnd">The last item</button>

<ul id="list">
	<li id="one">1</li>
	<li id="two">2</li>
	<li style="color:red;" id="three">3</li>
	<li id="four">4</li>
	<li id="five">5</li>
</ul>
<!-- load dojo and provide config via data attribute -->
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:true"></script>
<script>
	require(["dojo/dom", "dojo/dom-construct", "dojo/on", "dojo/domReady!"], function(dom, domConstruct, on) {
		function moveFirst(){
			var list = dom.byId("list"),
					three = dom.byId("three");

			domConstruct.place(three, list, "first");
		}

		function moveBeforeTwo(){
			var two = dom.byId("two"),
					three = dom.byId("three");

			domConstruct.place(three, two, "before");
		}

		function moveAfterFour(){
			var four = dom.byId("four"),
					three = dom.byId("three");

			domConstruct.place(three, four, "after");
		}

		function moveLast(){
			var list = dom.byId("list"),
					three = dom.byId("three");

			domConstruct.place(three, list);
		}

		// Connect the buttons
		on(dom.byId("moveToTheTop"), "click", moveFirst);
		on(dom.byId("moveBeforeTwo"), "click", moveBeforeTwo);
		on(dom.byId("moveAfterFour"), "click", moveAfterFour);
		on(dom.byId("moveToTheEnd"), "click", moveLast);
	});
</script>
</body>
</html>
